<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1, h2, h3 { color: #2c3e50; }
    h1 { border-bottom: 2px solid #3498db; padding-bottom: 10px; }
    .meta { color: #666; font-size: 0.9em; margin-bottom: 20px; }
    .tags { margin-top: 20px; }
    .tag { background: #ecf0f1; padding: 4px 8px; margin: 2px; border-radius: 3px; font-size: 0.8em; }
    a { color: #3498db; text-decoration: none; }
    a:hover { text-decoration: underline; }
    blockquote { 
      border-left: 4px solid #3498db; 
      margin: 20px 0; 
      padding: 10px 20px; 
      background: #f8f9fa; 
    }
    table { border-collapse: collapse; width: 100%; margin: 20px 0; }
    th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
    th { background-color: #f2f2f2; }
    .back-link { margin-bottom: 20px; }
  </style>
</head>

<body>
  <header>
    <h1><a href="{{ '/' | relative_url }}">{{ site.title | escape }}</a></h1>
    <p>{{ site.description | escape }}</p>
  </header>

  <main>
    {{ content }}
  </main>

  <footer style="margin-top: 40px; padding-top: 20px; border-top: 1px solid #eee; text-align: center; color: #666;">
    <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author.name | default: "Alexey Tropin" }}. Independent Analysis.</p>
  </footer>
</body>

</html>
