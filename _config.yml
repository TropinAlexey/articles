# Site settings
title: Articles
description: Independent analysis and commentary on political and economic systems
url: https://tropinalexey.github.io
baseurl: /articles

# Author
author:
  name: Alexey Tropin

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /blog/:year/:title/

# Pagination
paginate: 5
paginate_path: "/blog/page:num/"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - vendor/
  - node_modules/
  - .github/

# Plugins (GitHub Pages safe)
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
